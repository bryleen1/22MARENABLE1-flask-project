{% extends 'main.html' %}
{% block body %}
<style>
    table, th, td {
      border:1px solid black;
    }
    </style>
<div class="content">
    <table style="width:50%">
        <tr>
            <th><h2>Task</h2></th>
            <th><h2>Progress<h2></th>
            <th><h2>Date Added<h2></th>
            <th><h2>Date Completed<h2></th>
            <th><h2>Actions<h2></th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td></td>
                <td>{{ task.date_created.date() }}</td>
                <td>{{ task.date_completed.date() }}</td>
                <td>
                    <a href="">Delete</a>
                    <br>
                    <a href="">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <form action="/" method="Post">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add task"
    </form>

</div>
{% endblock body %}
